<!DOCTYPE html>
<html>
<head>
	<title>Автосервис</title>
</head>
<body>


<div id="app">
	<span>Выберите марку машины</span>
	<select id="cars">
		<option v-for="todo in Cars">{{todo.mark}}</option>
	</select><br>
	<span>Детали</span>
	<select >
		<option v-for="todo1 in Cars[document.getElementById("cars").selectedIndex].detail">{{todo1}}</option>
	</select>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
